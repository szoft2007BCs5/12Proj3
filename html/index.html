<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js" type="module" defer></script>
    <script src="../js/overlay.js" type="modul" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <title>Tanár Clicker</title>
</head>

<div id="screen">

</div>

<template id="overlay-main">
    <div class="overlay">
        <div class="overlay-top">
            <h1 class="overlay-title" id="title-main">Helyi Bolondok Szövetsége</h1>
        </div>
        <div class="overlay-center">
            <img src="../source/img/bt-settings.webp" class="bt-settings" alt="Beállítások gomb" draggable="false"></img>
            <img src="../source/img/bt-play.webp" class="bt-play" alt="Játék indítása gomb" draggable="false"></img>
            <img src="../source/img/bt-info.webp" class="bt-info" alt="Infó gomb" draggable="false"></img>
        </div>
        <div class="overlay-bottom">
            <p id="verification">100%-ig MODERN, MEGBÍZHATÓ weboldal.</p>
        </div>
    </div>
</template>

<template id="overlay-settings">
    <div class="overlay">
        <div class="overlay-top">
            <h1 class="overlay-title" id="title-settings">Beállítások</h1>
        </div>
        <div class="overlay-center">
            <div>
                <img src="../source/img/bt-settings.webp" class="bt-settings" alt="Beállítások gomb" draggable="false"></img>
            </div>
            <div id="language-select-container">
                <label for="language-select" id="language-label">Nyelv:</label>
                <select class="bt-lang" id="language-select">
                    <option selected>Magyar</option>
                    <option>Angol</option>
                    <option>Magyar - Szleng</option>
                </select>
            </div>
        </div>
        <div class="overlay-bottom">
            <p id="verification">100%-ig MODERN, MEGBÍZHATÓ weboldal.</p>
        </div>
    </div>
</template>






<template id="overlay-info">
    <div class="overlay">
        <div class="overlay-top">
            <h1 class="overlay-title" id="title-main">Helyi Bolondok Szövetsége</h1>
        </div>
        <div class="overlay-center">
            <img src="../source/img/settings-paint.webp" class="bt-settings" alt="Beállítások gomb" draggable="false"></img>
            <img src="../source/img/play-paint.webp" class="bt-play" alt="Játék indítása gomb" draggable="false"></img>
            <img src="../source/img/info-paint.webp" class="bt-info" alt="Infó gomb" draggable="false"></img>
        </div>
        <div class="overlay-bottom">
            <p id="verification">100%-ig MODERN, MEGBÍZHATÓ weboldal.</p>
        </div>
    </div>
</template>
</body>

</html>
