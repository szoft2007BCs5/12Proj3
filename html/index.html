<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/main.css">
    <script src="../js/main.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mogra&display=swap" rel="stylesheet">
    <title>Tanár Clicker</title>
</head>
<body>
    <!-- Main overlay -->
    <div class="overlay" id="overlay-main" style="display: flex;">
        <div class="overlay-top">
            <select class="bt-lang" onchange="ChangeLanguage(this)" onload="ChangeLanguage(this)">
                <option selected>Magyar</option>
                <option>Angol</option>
                <option>Magyar - Szleng</option>
            </select>
        </div>
        <div class="overlay-center">
            <h1 class="overlay-title active" id="title-main">Helyi Bolondok Szövetsége</h1>
            <div class="overlay-content" id="main-content">
                <img src="../source/img/bt-settings.webp" class="bt-settings" onclick="toggleScreen('settings', this)" alt="Beállítások gomb"></img>
                <img src="../source/img/bt-play.webp" class="bt-play" onclick="toggleScreen('play', this)" alt="Játék indítása gomb"></img>   
                <img src="../source/img/bt-info.webp" class="bt-info" onclick="toggleScreen('info', this)" alt="Infó gomb"></img>
            </div>
        </div>
        <div class="overlay-bottom">
            <p id="verification">100%-ig MODERN, MEGBÍZHATÓ weboldal.</p>
        </div>
    </div>

    <!-- Settings overlay -->
    <div class="overlay" id="overlay-settings" style="display: none;">
        <div class="overlay-top">
            <select class="bt-lang">
                <option>Magyar</option>
                <option>Angol</option>
                <option>Magyar - Szleng</option>
            </select>
        </div>
        <div class="overlay-center">
            <h1 class="overlay-title active" id="title-settings">Helyi Bolondok Szövetsége</h1>
            <div class="overlay-content" id="settings-content">
                <img src="../source/img/play-paint.webp" class="bt-settings" onclick="toggleScreen('main', this)" alt="Beállítások gomb"></img>
            </div>
        </div>
        <div class="overlay-bottom">
            <p id="settings-verification">100%-ig MODERN, MEGBÍZHATÓ weboldal.</p>
        </div>
    </div>

</body>
</html>
